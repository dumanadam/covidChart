<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Annexa Grad Test - Aus Covid Chart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/assets/css/covid.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <h1 class="text-warning" id="header-title"></h1>
      </div>
      <div class="row justify-content-center pb-3">
        <h4 class="text-danger" id="header-subtitle">Getting Latest Data</h4>
      </div>
      <div class="col-md-12 text-center pb-5" id="settings">
        <button type="button" class="btn btn-warning" id="overlay-selection">
          Show State Overlay
        </button>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <canvas id="vic" width="600" height="450"></canvas>
        </div>
        <div class="col-lg-6">
          <canvas id="wa" width="600" height="450"></canvas>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>

    <div class="row justify-content-center">
      <div class="">
        <select class="col-lg-10" size="6" id="months-list"></select>
      </div>

      <div class="col-lg-2">
        <h5 id="vic-recovered-text" class="text-warning">
          Total recovered in Vic:
        </h5>

        <h5 id="wa-recovered-text" class="text-warning">
          Total recovered in WA:
        </h5>
      </div>
      <div></div>
      <div class="col-lg-8">
        <select size="6" id="raw-list-v" style="width: 100%"></select>
        <select size="6" id="raw-list-w" style="width: 100%"></select>
      </div>
    </div>
    <div class="row justify-content-center">
      <p>
        <small id="footer" class="text-warning"></small>
      </p>
    </div>
    <div class="row justify-content-center">
      <small id="footer2" class="text-warning"></small>
    </div>

    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="/assets/js/papaparse.min.js"></script>
    <script src="/assets/js/annexa.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
